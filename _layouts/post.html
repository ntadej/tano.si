---
layout: page
---

{% assign post = page %}

<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

{% include post_meta.html %}
</header>

<article class="post-content row">
    <div class="col-md-12">
    {{ content }}
    </div>
</article>

<footer class="post-footer">
	<nav class="navigation post-navigation" role="navigation">
		<ul class="nav-links pager">
			{% if page.previous %}
			<li class="previous"><a href="{{ site.baseurl }}{{ page.previous.url }}" rel="prev"><span class="meta-nav">←</span> {{ page.previous.title }}</a></li>
			{% endif %}

			{% if page.next %}
			<li class="next"><a href="{{ site.baseurl }}{{ page.next.url }}" rel="next">{{ page.next.title }} <span class="meta-nav">→</span></a></li>
			{% endif %}
		</ul><!-- .nav-links -->
	</nav>

	<div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'tanosi';
        var disqus_identifier = '{{ page.postid }}';
        var disqus_title = '{{ page.title }}';
        var disqus_url = '{{ site.url}}{{ page.url }}';

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</footer>
