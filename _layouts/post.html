---
layout: page
---

{% assign post = page %}

<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

{% include post_meta.html %}
</header>

<article class="post-content row">
    <div class="col-md-12">
    {{ content }}
    </div>
</article>

<footer class="post-footer">
	<nav class="navigation post-navigation" role="navigation">
		<ul class="nav-links pager">
			{% if page.previous %}
			<li class="previous"><a href="{{ site.baseurl }}{{ page.previous.url }}" rel="prev"><span class="meta-nav">←</span> {{ page.previous.title }}</a></li>
			{% endif %}

			{% if page.next %}
			<li class="next"><a href="{{ site.baseurl }}{{ page.next.url }}" rel="next">{{ page.next.title }} <span class="meta-nav">→</span></a></li>
			{% endif %}
		</ul>
	</nav>

    <div id="discourse-comments"></div>

    <script type="text/javascript">
      var discourseUrl = "http://discuss.tano.si/",
          discourseEmbedUrl = '{{ site.url}}{{ post.url }}';

      (function() {
        var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
          d.src = discourseUrl + 'javascripts/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
      })();
    </script>
</footer>
